<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <header>
        <h1>View high scores</h1> <!--make this a link-->
        <h1>Time: <span id="timer"></span></h1>
    </header>
    <div class="introContainer">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startButton">Start Quiz!</button>
    </div>
    <div class="questionContainer">
        <h1 id="questionText"></h1>
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
        <button id="option5"></button>
    </div>
    <h3 class="correct-incorrect-text"></h3>
    <div class="finalResults">
        <h1>All done! Your final score is <span class="final-score"></span></h1>
        <h2>Enter your initials:</h2>
        <form action ="">
            <label for="Your initials!"></label>
            <input type="text">
            <button id="initials-submit">Submit</button>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>


</html>
